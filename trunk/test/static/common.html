<script>
	$(function() {
		//cookies方案
		setOption($.cookie("phonelist"));
		$("#mobileNoOk1").click(function() {
			var num = $("#phone").val();
			var phonelist = $.cookie("phonelist");
			var array = [].concat(!phonelist ? [] : phonelist);
			array.unshift(num);
			$.cookie("phonelist", array);
			setOption($.cookie("phonelist"));
		});
	});
	/*号码设置在select中*/
	function setOption(phonelist) {
		if (phonelist) {
			$(".phonelist").empty();
			$.each(phonelist.split(","), function(i, v) {
				$(".phonelist").append($("<option>", {text : v}));
			});
		}
	}
</script>

	<h1>这个是静态页面。</h1>
	<input type="text" id="phone" />
	<input type="button" value="冲值" />
	<br />
	<select class="phonelist">
